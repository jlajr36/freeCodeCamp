<!DOCTYPE html>
<html>
    <head>
        <title>Create a Set of Radio Buttons</title>
    </head>
    <body>
        <h2>TreePhotoApp</h2>
        <main>
            <p>View more <a href="#">Tree Photos</a></p>
            <a href="#"><img src="tree.jpg" alt="Tree" height="300" width="300"></a>
            <p>Parts of Tree</p>
            <ul>
                <li>leaves</li>
                <li>branches</li>
                <li>trunch</li>
                <li>roots</li>
            </ul>
            <p>Things People like about trees</p>
            <ol>
                <li>Shade</li>
                <li>Wood</li>
                <li>Make O2</li>
            </ol>
            <form action="/submit-tree-site">
                <input type="text" placeholder="Enter Tree Site" required>
                <br>
                <label for="summer">
                    <input id="summer" type="radio" name="season">
                    Summer
                </label>
                <br>
                <label for="fall">
                    <input id="fall" type="radio" name="season">
                    Fall
                </label>
                <br>
                <button type="submit">Submit</button>
            </form>
        </main>
    </body>
</html>
